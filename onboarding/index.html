<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <link href="/styles/darkmode.css" rel="stylesheet" type="text/css" />
    <link href="onboarding.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coming+Soon">
    <script src="onboarding.js"></script>
    <title>Onboarding</title>
</head>

<body>
    <div id="welcome-message" class="welcome-message">
        <p class="welcome-message contents text fancy">Welcome to</p>
        <img id="website-name-image" class="welcome-message contents image" src="/public/Website Name.png"
            width="300em">
    </div>
    <form>
        <div id="username-picker-outer" class="username-picker">
            <p class="username-picker fancy" id="question">How would you like to be known?</p>
            <div id="username-input-div">
                <img id="username-man" src="/public/person unselected.png">
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <p id="good" class="username-picker message available">That username is available</p>
            <p id="bad" class="username-picker message taken">That username is taken</p>
        </div>

        <div id="continue-container">
            <button id="continue" onclick="a" disabled>Continue</button>
        </div>
    </form>
</body>

</html>
