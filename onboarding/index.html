<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <link href="/styles/darkmode.css" rel="stylesheet" type="text/css" />
    <link href="/styles/onboarding.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coming+Soon">
    <title>Onboarding</title>
</head>

<body>
    <div id="welcome-message" class="welcome-message">
        <p class="welcome-message contents text">Welcome to</p>
        <img class="welcome-message contents image" src="/public/Website Name.png" width="200em">
    </div>

    <div id="username-picker-outer" class="username-picker">
        <p id="question">How would you like to be known?</p>
        <div id="username-input-div">
            <img id="username-man" src="/public/person unselected.png">
            <input id="username" name="username" placeholder="Username">
        </div>
        <p class="username-picker message available">That username is available</p>
        <p class="username-picker message taken">That username is taken</p>
    </div>
</body>

</html>
