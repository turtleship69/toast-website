<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <link href="/styles/darkmode.css" rel="stylesheet" type="text/css" />
    <link href="onboarding.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coming+Soon">
    <script src="onboarding.js"></script>
    <title>Onboarding</title>
</head>

<body>
    <div id="welcome-message" class="welcome-message">
        <p class="welcome-message contents text fancy">Welcome to</p>
        <img id="website-name-image" class="welcome-message contents image" src="/public/Website Name.png"
            width="300em">
    </div>
    <!-- <form action="/hanko/onboarding" method="POST"> -->
    <!-- <form id="form" onsubmit="return submit();"> -->
    <form id="form">
        <div id="username-picker-outer" class="picker-outer">
            <p class="username-picker fancy question">How would you like to be known?</p>
            <div id="username-input-div" class="input-div">
                <img id="username-man" src="/public/person unselected.png">
                <input type="text" id="username" class="input-box" name="username" placeholder="Username" autofocus required>
            </div>
            <p id="good" class="username-picker message available">That username is valid</p>
            <p id="bad" class="username-picker message taken">That username is invalid</p>
        </div>

        <div id="bio-picker-outer" class="picker-outer">
            <p class="bio-picker fancy question">Would you like to add a bio?</p>
            <div id="bio-input-div" class="input-div`">
                <textarea id="bio" class="input-box" name="bio" placeholder="Bio (Optional)"></textarea>
            </div>
        </div>

        <div id="continue-container">
            <!-- <button id="continue" onclick="submit()" disabled>Continue</button> -->
            <input id="continue" type="submit" value="Continue" />
        </div>
    </form>
</body>

</html>
